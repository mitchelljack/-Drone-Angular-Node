<div class="row">
	<div class="col l12 m12 s12">
		<div class="card" style="margin:15 20 0 20">
			<div style="background-color:#4A4A4A; padding:5px">
				<h3 class="center white-text">{{title}}
					<a href="#/inventory" style="display:inline-block;float:right;width:2.92rem;height:2.92rem;background-color:white;border-radius:50%;color:black;margin-right:15px">
						<i style="padding-top:9px" class="material-icons">close</i>
					</a>
				</h3>
			</div>
			<div ng-show="view == 'view1'">
			<form name = "form1">
					<div class="row">
                        <div class="col s12 m4 l5">.</div>
                        <div class="col s12 m4 l2">
                            <div ng-hide="picFile!=null" ngf-select ng-model="picFile" accept="image/*" id="getWidthOperator" ng-class="eid=='false' ? 'uav-empty-image' : 'uav-image'">
																<img style="margin:10% 0% 10% 0%;width:100%;" ng-src="{{formInfo.image}}" ng-show="eid!='false'">
																<img style="margin:10% 0% 10% 0%;width:100%;" src="images/drone.png" ng-show="eid=='false'">
														</div>
                            <div ng-hide="picFile==null" ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
                                <img-crop area-type="square" style="height:300px;" image="picFile  | ngfDataUrl" result-image="formInfo.image" ng-init="formInfo.image=''"> </img-crop>
                            </div>
                        </div>
                    </div>
					<div class="row">
						<div class="container">
							<div class="col s12 m4 l4">
								<label style="font-size:14px;" class="red-text">UAV NAME*</label>
								<div class="input-field" style="margin-top:0px;">
									<input ng-model="formInfo.name" type="text" name="" required placeholder="Enter UAV Name">
								</div>
							</div>
							<div class="col s12 m4 l4">
								<label style="font-size:14px;" class="red-text">UAV MANUFACTIRER*</label>
								<div class="scroll-dropdown">
									<div class="col s9 m10 l10">
										<select ng-show="isAdmin" ng-change= "changed('manufacturer')" ng-model="formInfo.manufacturer" material-select required watch>
											<option value="link">+Add Manufacturer</option>
											<option ng-repeat = "manufacturer in manufacturers">{{manufacturer}}</option>
										</select>
									</div>
									<select ng-show="!isAdmin" ng-change= "changed('manufacturer')" ng-model="formInfo.manufacturer" material-select required watch>
										<option ng-repeat = "manufacturer in manufacturers">{{manufacturer}}</option>
									</select>
									<div  ng-show="isAdmin" class="col s3 m2 l2"><a class="white red-text waves-effect waves-light" ng-click = "
									openDelete('manufacturer')"  style="padding-left:10px;padding-right:10px;"><i class="material-icons">delete</i></a></div>
								</div>
							</div>
							<div class="col s12 m4 l4">
								<label style="font-size:14px;" class="red-text">UAV MODEL*</label>
								<div class="scroll-dropdown">
									<div class="col s9 m10 l10">
										<select ng-show = "isAdmin" ng-change= "changed('model')" ng-model="formInfo.model" material-select required watch>
											<option value="link">+Add Models</option>
											<option ng-repeat = "model in modelTypes">{{model}}</option>
										</select>
									</div>
									<select ng-show = "!isAdmin" ng-change= "changed('model')" ng-model="formInfo.model" material-select required watch>
										<option ng-repeat = "model in modelTypes">{{model}}</option>
									</select>
									<div  ng-show="isAdmin" class="col s3 m2 l2"><a class="white red-text waves-effect waves-light" ng-click = "openDelete('model')"  style="padding-left:10px;padding-right:10px;"><i class="material-icons">delete</i></a></div>
								</div>
							</div>
							<div class="col s12 m6 l6"></div>
						</div>
					</div>
					<br><br>
					<div class="row">
						<div class="container">
							<div class="col s12 m12 l4">
								<label style="font-size:14px;" class="red-text">UAV SERIAL NUMBER*</label>
								<div class="input-field" style="margin-top:0px;">
									<input ng-model="formInfo.serialNo" type="text" name="" placeholder="Enter Serial Number">
								</div>
								<!-- <label style="font-size:14px;" class="red-text">UAV TYPE*</label>ng-disabled="eid!='false'"
								<div class="row scroll-dropdown">
									<div class="col s10 m10 l10">
										<select ng-show = "isAdmin" ng-change= "changed('type')" ng-model="formInfo.type" material-select required watch>
											<option value="link">+Add UAV Type</option>
											<option ng-repeat = "type in uavTypes">{{type}}</option>
										</select>
									</div>
									<select ng-show = "!isAdmin" ng-change= "changed('type')" ng-model="formInfo.type" material-select required watch>
										<option ng-repeat = "type in uavTypes">{{type}}</option>
									</select>
									<div class="col s2 m2 l2" ng-show="isAdmin" class="right"><a class="white red-text waves-effect waves-light" ng-click = "openDelete('type')"  style="padding-left:10px;padding-right:10px;"><i class="material-icons">delete</i></a></div>
								</div> -->
							</div>
							<div class="col s12 m12 l4">
								<label style="font-size:14px;" class="red-text">UAV BATTERY TYPE*</label>
								<div class="scroll-dropdown">
									<div class="col s10 m10 l10">
										<select  ng-show = "isAdmin" ng-change= "changed('battery')" ng-model="formInfo.battery" material-select required watch>
											<option value="link">+Add Battery Type</option>
											<option ng-repeat = "battery in batteries">{{battery}}</option>
										</select>
									</div>
									<select  ng-show = "!isAdmin" ng-change= "changed('battery')" ng-model="formInfo.battery" material-select required watch>
										<option ng-repeat = "battery in batteries">{{battery}}</option>
									</select>
									<div class="col s2 m2 l2" ng-show="isAdmin" class="right"><a class="white red-text waves-effect waves-light" ng-click = "openDelete('battery')"  style="padding-left:10px;padding-right:10px;"><i class="material-icons">delete</i></a></div>
								</div>
							</div>
							<div class="col s12 m12 l4">
								<label style="font-size:14px;" class="red-text">CONDITION*</label>
								<div class="row scroll-dropdown">
									<div class="col s10 m10 l10">
										<select ng-show = "isAdmin" ng-change= "changed('condition')" ng-model="formInfo.condition" material-select required watch>
											<option value="link">+Add Condition</option>
											<option ng-repeat = "condition in conditions">{{condition}}</option>
										</select>
									</div>
									<select ng-show = "!isAdmin" ng-change= "changed('condition')" ng-model="formInfo.condition" material-select required watch>
										<option ng-repeat = "condition in conditions">{{condition}}</option>
									</select>
									<div class="col s2 m2 l2" ng-show="isAdmin" class="right"><a class="white red-text waves-effect waves-light" ng-click = "openDelete('condition')"  style="padding-left:10px;padding-right:10px;"><i class="material-icons">delete</i></a></div>
								</div>
							</div>
							<div class="col s12 m6 l6"></div>
						</div>
					</div>
					<div class="row center">
						<!-- <button ng-class="{disabled : !form1.$valid }" ng-click = "form1.$valid && changeView('view2')" class="btn btn-floating btn-large red white-text">
							<i class="material-icons">arrow_forward</i>
						</button> -->
						<a ng-hide="loading" ng-click = "form1.$valid && submit()" ng-class="{disabled : !form1.$valid }" class="btn btn-floating btn-large green white-text">
							<i class="material-icons">done</i>
						</a>
					</div>
			</form>
			</div>
			<div ng-show="view == 'view2'">
				<div style="margin:15% 0 15% 0" class="row">
					<div class="col s12 m4 l4">.</div>
					<div class="col s12 m4 l4">
						<label style="font-size:14px;" class="red-text">UAV SERIAL NUMBER*</label>
						<div class="input-field">
							<input ng-disabled="eid!='false'" ng-model="formInfo.serialNo" type="text" name="">
						</div>
					</div>
				</div>
				<div class="row center">
					<button ng-click="changeView('view1')" class="btn btn-floating btn-large grey white-text">
						<i style="padding-left:15px" class="material-icons">arrow_backward</i>
					</button>
					<div style="width:20px;display:inline-block;"></div>
					<a ng-hide="loading" ng-click = "formInfo.serialNo!=null && submit()" ng-class="{disabled : formInfo.serialNo==null }" class="btn btn-floating btn-large green white-text">
						<i class="material-icons">done</i>
					</a>
				</div>
			</div>


			<form style="padding:20px 0 20px 0" class="row center" >
				<!-- <input disabled="" ng-model="view" class="with-gap" name="group1" type="radio" value = "view1" id="view1"  />
				<label for="view1"></label>

				<input disabled="" ng-model="view" class="with-gap" name="group1" type="radio" value="view2" id="view2" />
				<label for="view2"></label> -->


			</form>

		</div>
	</div>
</div>

<!-- Modal Structure -->
<div id="addModal" class="modal">
	<div class="modal-content">
		<h4>Add a New Option</h4>
		<div input-field>
		<input type="text" id="addValue" length="150">
			<label>Option Value</label>
		</div>
	</div>
	<div class="modal-footer">
		<button ng-click = addClicked() class="btn red" style="margin:15px;">Add</button>
		<button ng-click = "closeAddModal()" class="btn light-blue" style="margin:15px;">Cancel</button>
	</div>
</div>


<!-- Modal Structure -->
<div id="deleteModal" class="modal">
	<div class="modal-content">
		<h4>Confirmation</h4>
		<p>Are you sure you want to delete this?</p>
	</div>
	<div class="modal-footer">
		<button ng-click = "deleteClicked()" class="btn red" style="margin:15px;">Delete</button>
		<button ng-click = "closeDeleteModal()" class="btn light-blue" style="margin:15px;">Cancel</button>
	</div>
</div>
