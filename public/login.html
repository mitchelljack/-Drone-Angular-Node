<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	  <style type="text/css">
	  	body{
	  		background-color: #F6F6F6;
	  	}
	  	#submit{
	  		background-color: #F1573C;
	  	}
	  	#extratop{
	  		height:100px;
	  	}
	  	@media only screen and (max-width: 1026px) {
    	#extratop {
        	display: none;
    		}
		}
	  </style>
</head>
<body>
<div id="extratop" class="row col sm0">
	
</div>
<div class="row">
	<div class="col s12 m3 l4 white-text">.</div>
	<div class="col s12 m6 l4">
		<div class="card col l12 m12 s12 grey lighten-3">
			<img class="container" style="width:100%" src="logo.jpg">
			<form action="#">
				<div class="input-field col s12 m12 l12">
		        	<input id="username" type="text" class="validate">
		        	<label for="username">Username</label>
        		</div>
        		<div class="input-field col s12 m12 l12">
		        	<input id="password" type="password" class="validate">
		        	<label for="password">Password</label>
        		</div>
        		<div class="input-field col s12 m12 l12">
		        	<input value="Let's Get Flying" class="btn col s12 m12 l12" id="submit" type="submit" class="validate">
        		</div>
        		<div class="row">
	        		<div class="input-field col s12 m12 l6">
	        			<input type="checkbox" id="remember" />
	        			<label class="deep-orange-text accent-3" for="remember">KEEP ME SIGN IN</label>
	        		</div>
	        		<div  style="margin-top:25px;" class="col s12 m12 l6">
	        			<a class="deep-orange-text accent-3" href="forgotten.html">Forgotten your password</a>
	        		</div>
	        	</div>
			</form>

		</div>
	</div>
	<div class="col s12 m3 l4"></div>
	
</div>




<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
