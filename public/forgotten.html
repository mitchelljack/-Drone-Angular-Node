<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	  <style type="text/css">
	  	body{
	  		background-color: #F6F6F6;
	  	}
	  	#submit{
	  		background-color: #F1573C;
	  	}
	  	#extratop{
	  		height:100px;
	  	}
	  	@media only screen and (max-width: 1026px) {
    	#extratop {
        	display: none;
    		}
		}
	  </style>
</head>
<body>
<div id="extratop" class="row col sm0">
	
</div>
<div class="row">
	<div class="col s12 m3 l4">.</div>
	<div class="col s12 m6 l4">
		<div class="card col l12 m12 s12 grey lighten-3">
			<img class="container" style="width:100%;padding:50px" src="images/logo.png">
			<form>
				<div class="input-field col s12 m12 l12">
		        	<input id="email" type="email" class="validate">
		        	<label for="email">Email Address</label>
        		</div>
        		<div class="input-field col s12 m12 l12 row">
		        	<input  value="Reset Password" class="btn col s12 m12 l12" id="submit" type="" class="validate">
        		</div>
			</form>
			<div class="row col s12 m12 l12 center-align">
				<a class="deep-orange-text accent-3" href="/">cancel</a>
			</div>
		</div>
	</div>
	<div class="col s12 m3 l4"></div>
	
</div>




<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

<script type="text/javascript">

	$("#submit").click(function(){
		var email = document.getElementById('email').value;
		if(email){
			$.get('users/reset/add/'+email,function(data){
				if(data=="success")
				{
					alert("please check your inbox for email");
				}
				else{
					alert("error");
				}
			});
		}
	});
</script>
</body>
</html>
